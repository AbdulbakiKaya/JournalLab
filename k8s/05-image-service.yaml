apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: image-pvc
  namespace: journallabb
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service
  namespace: journallabb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-service
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: image-service
          image: image-service:local
          ports:
            - containerPort: 8090
          env:
            - name: PORT
              value: "8090"
            - name: DATA_DIR
              value: "/data"
          volumeMounts:
            - name: image-storage
              mountPath: /data
      volumes:
        - name: image-storage
          persistentVolumeClaim:
            claimName: image-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: image-service
  namespace: journallabb
spec:
  selector:
    app: image-service
  ports:
    - port: 8090
      targetPort: 8090