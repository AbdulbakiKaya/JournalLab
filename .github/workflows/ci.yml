name: CI - Build & Test v1

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =========================
  # Java services (JUnit)
  # =========================
  test-java-services:
    name: Test (JUnit) - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - services/patient-service
          - services/clinical-service
          - services/messaging-service
          - services/search-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Verify pom.xml exists
        run: |
          test -f "${{ matrix.service }}/pom.xml"

      - name: Build + Unit tests (JUnit)
        working-directory: ${{ matrix.service }}
        run: |
          mvn -B -U clean test

      - name: Upload surefire reports (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.service }}
          path: |
            ${{ matrix.service }}/target/surefire-reports/**
            ${{ matrix.service }}/target/failsafe-reports/**

  # =========================
  # Node services
  # =========================
  test-node-services:
    name: Test (Node) - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - services/image-service
          # Lägg till frontend om du vill:
          # - frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      # Kör build om det finns (t.ex. TypeScript)
      - name: Build (if present)
        working-directory: ${{ matrix.service }}
        run: npm run build --if-present

      # Kör test om det finns (men krascha inte om det saknas)
      - name: Test (if present)
        working-directory: ${{ matrix.service }}
        run: npm test --if-present

  # =========================
  # Build + Push Docker images (only on main)
  # =========================
  build-and-push-images:
    name: Build & Push Docker images (GHCR)
    runs-on: ubuntu-latest

    needs:
      - test-java-services
      - test-node-services

    # Kör bara vid push/merge till main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        image:
          - name: journallab-patient-service
            context: services/patient-service
            dockerfile: services/patient-service/Dockerfile
          - name: journallab-clinical-service
            context: services/clinical-service
            dockerfile: services/clinical-service/Dockerfile
          - name: journallab-messaging-service
            context: services/messaging-service
            dockerfile: services/messaging-service/Dockerfile
          - name: journallab-search-service
            context: services/search-service
            dockerfile: services/search-service/Dockerfile
          - name: journallab-image-service
            context: services/image-service
            dockerfile: services/image-service/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image.name }}:latest